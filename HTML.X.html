<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alibaba Clone</title>
    <link rel="stylesheet"  href="CSS.X.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1> MG77
            </h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, suppliers, and more...">
            <button>Search</button>
        </div>
    </header>

    <!-- Main Section (Product Listing) -->
    <main>
        <section class="product-listing">
            <h2>Featured Products</h2>
            <div class="product-cards">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product 1">
                    <h3>Product Name 1</h3>
                    <p>Best selling product</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product 2">
                    <h3>Product Name 2</h3>
                    <p>High quality product</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product 3">
                    <h3>Product Name 3</h3>
                    <p>Top rated product</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 MG77 Clone. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
